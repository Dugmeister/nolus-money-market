[package]
name = "sdk"
version = "0.1.0"
authors = ["Kiril Mihaylov <k.mihaylov@nolus.io>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
contract = ["schema", "storage", "dep:cw2"]
schema = ["dep:cosmwasm-schema"]
storage = ["dep:cosmwasm-storage", "dep:cw-storage-plus"]
testing = ["dep:cw-multi-test", "dep:cosmwasm-schema", "dep:serde"]
cosmos_ibc = ["cosmos", "cosmwasm-std/ibc3"]
cosmos = []
neutron = ["cosmwasm-std/stargate", "dep:neutron-sdk"]

[dependencies]
# TODO/Rust-1.64 remove in favour of workspace inheritance
#  cosmwasm-std = { workspace = true }
cosmwasm-std = "1"

# TODO/Rust-1.64 remove in favour of workspace inheritance
#  cosmwasm-storage = { workspace = true, optional = true }
cosmwasm-storage = { version = "1", optional = true }

# TODO/Rust-1.64 remove in favour of workspace inheritance
#  cosmwasm-schema = { workspace = true, optional = true }
cosmwasm-schema = { version = "1", optional = true }

# TODO/Rust-1.64 remove in favour of workspace inheritance
#  cw-storage-plus = { workspace = true, optional = true }
cw-storage-plus = { version = "0.16", optional = true }

# TODO/Rust-1.64 remove in favour of workspace inheritance
#  cw2 = { workspace = true, optional = true }
cw2 = { version = "0.16", optional = true }

# TODO/Rust-1.64 remove in favour of workspace inheritance
#  neutron-sdk = { workspace = true }
neutron-sdk = { git = "https://github.com/neutron-org/neutron-contracts", rev = "2a3c862cb57f5123f196bcd5c9983ed78549c295", optional = true }

serde = { version = "1", default-features = false, optional = true }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
# TODO/Rust-1.64 remove in favour of workspace inheritance
#  cw-multi-test = { workspace = true, optional = true }
cw-multi-test = { version = "0.16", optional = true }
