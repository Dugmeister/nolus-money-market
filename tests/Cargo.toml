[package]
name = "integration_tests"
version = "0.1.0"
authors = ["Nina Nikolova <n.nikolova@nolus.io>"]
edition.workspace = true
license.workspace = true

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
rewards_dispatcher = { path = "../contracts/dispatcher", default-features = false, features = ["contract"] }
lease = { path = "../contracts/lease", default-features = false, features = ["contract"] }
leaser = { path = "../contracts/leaser", default-features = false, features = ["contract", "testing"] }
lpp = { path = "../contracts/lpp", default-features = false, features = ["contract", "testing"] }
oracle = { path = "../contracts/oracle", default-features = false, features = ["contract", "testing"] }
profit = { path = "../contracts/profit", default-features = false, features = ["contract"] }
timealarms = { path = "../contracts/timealarms", default-features = false, features = ["contract"] }
treasury = { path = "../contracts/treasury", default-features = false, features = ["contract"] }
currency = { path = "../packages/currency", features = ["testing"]}
finance = { path = "../packages/finance", features = ["testing"] }
swap = { path = "../packages/swap" }
marketprice = { path = "../packages/marketprice", features = ["testing"] }
platform = { path = "../packages/platform", features = ["testing"] }
sdk = { path = "../packages/sdk", features = ["cosmos", "neutron", "testing"] }

anyhow = { workspace = true }
serde = { version = "1", default-features = false, features = ["derive"] }
trees = "0.4.2"
