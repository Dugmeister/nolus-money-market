[package]
name = "integration_tests"
version = "0.1.0"
authors = ["Nina Nikolova <n.nikolova@nolus.io>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rewards_dispatcher = { path = "../contracts/dispatcher", default-features = false, features = ["contract"] }
lease = { path = "../contracts/lease", default-features = false, features = ["contract"] }
leaser = { path = "../contracts/leaser", default-features = false, features = ["contract"] }
lpp = { path = "../contracts/lpp", default-features = false, features = ["contract"] }
oracle = { path = "../contracts/oracle", default-features = false, features = ["contract"] }
profit = { path = "../contracts/profit", default-features = false, features = ["contract"] }
timealarms = { path = "../contracts/timealarms", default-features = false, features = ["contract"] }
treasury = { path = "../contracts/treasury", default-features = false, features = ["contract"] }
currency = { path = "../packages/currency" }
finance = { path = "../packages/finance", features = ["testing"] }
marketprice = { path = "../packages/marketprice" }
platform = { path = "../packages/platform", features = ["testing"] }
sdk = { path = "../packages/sdk", features = ["cosmos", "neutron", "testing"] }

anyhow = "1.0.65"
serde = { version = "1.0.145", default-features = false, features = ["derive"] }
