[package]
name = "treasury"
version = "0.1.0"
authors = ["Veselin Vlasakiev <v.vlasakiev@nolus.io>"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["contract-with-bindings"]
contract-with-bindings = ["contract"]
contract = []

[dependencies]
lpp = { path = "../lpp", default-features = false }
currency = { path = "../../packages/currency" }
finance = { path = "../../packages/finance" }
platform = { path = "../../packages/platform" }
sdk = { path = "../../packages/sdk", features = ["contract"] }

# Required as a dependency by `entry_point` attribute macro
# Version will be selected by `sdk` package
# TODO/Rust-1.64 remove in favour of workspace inheritance
#  cosmwasm-std = { workspace = true }
cosmwasm-std = { version = "1", default-features = false }

thiserror = "1.0.37"
serde = { version = "1.0.145", default-features = false, features = ["derive"] }
semver = "1.0.14"

[dev-dependencies]
schema = { path = "../../packages/schema" }